<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>American Online Lottery – Lion King</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Oswald:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
background:#000;
font-family:Montserrat;
color:#fff;
}

/* APP */
.app{
max-width:1200px;
margin:auto;
border:12px solid #facc15;
background:#000;
}

/* TITLE */
@keyframes titleMove{
0%{background-position:0%}
100%{background-position:400%}
}
.header{
font-size:48px;
text-align:center;
padding:18px;
background:linear-gradient(270deg,#ff0000,#ff9900,#ffee00,#00ff99,#0099ff,#9900ff,#ff0000);
background-size:400%;
animation:titleMove 18s linear infinite;
text-shadow:3px 3px 0 #000;
}

/* SUBTITLE */
@keyframes subBG{
0%{background:#00008B}
33%{background:#002D04}
66%{background:#800020}
100%{background:#00008B}
}
.subtitle{
font-size:40px;
text-align:center;
padding:14px;
animation:subBG 20s ease-in-out infinite;
border-top:4px solid #000;
border-bottom:4px solid #000;
}

/* STAGE */
.stage{
position:relative;
background:linear-gradient(#d1d5db,#f8fafc);
padding:40px 110px;
overflow:hidden;
}

/* RIBBONS */
.ribbon{
position:absolute;
top:0;bottom:0;
width:90px;
display:flex;
align-items:center;
justify-content:center;
font-size:36px;
font-weight:800;
writing-mode:vertical-rl;
color:#fff;
text-shadow:2px 2px 0 #000;
}

@keyframes leftRibbonAnim{
0%{background:#800020}
25%{background:#002D04}
50%{background:#00008B}
75%{background:#4B0082}
100%{background:#800020}
}
.left{
left:0;
transform:rotate(180deg);
animation:leftRibbonAnim 18s ease-in-out infinite;
}

@keyframes rightRibbonAnim{
0%{background:#00008B}
25%{background:#003366}
50%{background:#005f3c}
75%{background:#001f3f}
100%{background:#00008B}
}
.right{
right:0;
animation:rightRibbonAnim 18s ease-in-out infinite;
}

/* FRAME */
.frame{
display:flex;
gap:18px;
justify-content:center;
padding:30px;
background:linear-gradient(#9ca3af,#e5e7eb);
border:10px solid #374151;
box-shadow:inset 0 0 45px rgba(0,0,0,.6);
position:relative;
}

/* SLOT */
.slot{
width:110px;
height:200px;
overflow:hidden;
border:6px solid #000;
background:#111;
position:relative;
}

/* REEL */
.reel{
position:absolute;
top:0;
left:0;
width:100%;
}
.reel div{
height:200px;
display:flex;
align-items:center;
justify-content:center;
font-family:Oswald;
font-size:120px;
background:#fff;
color:#000;
border-bottom:2px solid #ccc;
}

/* INFO */
.info{
background:#fde047;
color:#000;
display:flex;
justify-content:space-around;
font-size:32px;
padding:16px;
font-weight:800;
}

@keyframes liveBlink{
0%,100%{opacity:1;text-shadow:0 0 8px red}
50%{opacity:.6;text-shadow:0 0 16px red}
}
#venue{
color:#b91c1c;
animation:liveBlink 2s infinite;
}

/* ADMIN */
.admin{
background:#020617;
padding:20px;
border-top:8px solid #facc15;
}
.admin h3{
color:#facc15;
margin-bottom:10px;
}
.admin input,.admin button{
padding:10px;
font-size:16px;
margin:5px;
}
.admin button{
background:#facc15;
border:none;
font-weight:800;
cursor:pointer;
}

/* CONFETTI */
.confetti{
position:absolute;
width:10px;
height:10px;
animation:fall 3.2s linear forwards;
}
@keyframes fall{
to{transform:translateY(350px) rotate(720deg);opacity:0}
}
</style>
</head>

<body>
<div class="app">

<div class="header" id="topTitle">AMERICAN ONLINE LOTTERY</div>
<div class="subtitle" id="subTitle">LION KING – DAILY DRAW</div>

<div class="stage">
<div class="ribbon left" id="leftRibbon">LION KING</div>
<div class="ribbon right" id="rightRibbon">OFFICIAL</div>
<div class="frame" id="frame"></div>
</div>

<div class="info">
<div>DATE: <span id="date"></span></div>
<div>TIME: <span id="time"></span></div>
<div id="venue">LIVE DRAW</div>
</div>

<div class="admin">
<h3>ADVANCED ADMIN CONTROLS</h3>

<input id="force" placeholder="FORCE RESULT (5 DIGITS)">
<button onclick="spin()">SPIN</button>
<button onclick="spinRandom()">RANDOM</button><br>

<label>SPEED</label>
<input type="range" id="speed" min="2" max="6" step="0.1" value="3">
<label>STOP DELAY</label>
<input type="range" id="delay" min="300" max="1200" value="600">
<label>CONFETTI</label>
<input type="range" id="confettiCount" min="50" max="300" value="150">
<label>SOUND</label>
<input type="range" id="volume" min="0" max="1" step="0.05" value="0.8"><br><br>

<input placeholder="TOP TITLE" oninput="topTitle.textContent=this.value.toUpperCase()">
<input placeholder="SUB TITLE" oninput="subTitle.textContent=this.value.toUpperCase()"><br>

<input placeholder="LEFT RIBBON" oninput="leftRibbon.textContent=this.value.toUpperCase()">
<input placeholder="RIGHT RIBBON" oninput="rightRibbon.textContent=this.value.toUpperCase()"><br>

<input placeholder="VENUE" oninput="venue.textContent=this.value.toUpperCase()">
<input placeholder="DATE" oninput="date.textContent=this.value">
<input placeholder="TIME" oninput="time.textContent=this.value">
</div>

</div>

<script>
const DIGIT_HEIGHT=200;
const frame=document.getElementById('frame');
const reels=[];

/* BUILD REELS */
for(let i=0;i<5;i++){
const slot=document.createElement('div');
slot.className='slot';
const reel=document.createElement('div');
reel.className='reel';

for(let r=0;r<6;r++){
for(let n=0;n<10;n++){
const d=document.createElement('div');
d.textContent=n;
reel.appendChild(d);
}
}
slot.appendChild(reel);
frame.appendChild(slot);
reels.push(reel);
}

/* AUDIO */
let audioCtx=null;
function initAudio(){
if(!audioCtx) audioCtx=new (window.AudioContext||webkitAudioContext)();
}
function playRoll(){
initAudio();
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.frequency.value=80;
g.gain.value=volume.value*0.15;
o.connect(g).connect(audioCtx.destination);
o.start();
return ()=>o.stop();
}
function playStop(){
initAudio();
const o=audioCtx.createOscillator();
const g=audioCtx.createGain();
o.frequency.value=45;
g.gain.value=volume.value*0.5;
o.connect(g).connect(audioCtx.destination);
o.start();
setTimeout(()=>o.stop(),200);
}

/* VOICE */
function announce(result){
speechSynthesis.cancel();
const u=new SpeechSynthesisUtterance(
"The winning number is " + result.split('').join(' ')
);
u.rate=0.9;
speechSynthesis.speak(u);
}

/* CONFETTI */
function celebrate(){
for(let i=0;i<confettiCount.value;i++){
const c=document.createElement('div');
c.className='confetti';
c.style.left=Math.random()*100+'%';
c.style.background=`hsl(${Math.random()*360},100%,50%)`;
frame.appendChild(c);
setTimeout(()=>c.remove(),3200);
}
}

/* SPIN */
function spinReel(reel,digit){
const loops=3;
const target=(loops*10+digit)*DIGIT_HEIGHT;
reel.style.transition=`transform ${speed.value}s cubic-bezier(.25,.8,.25,1)`;
reel.style.transform=`translateY(-${target}px)`;
}

function spinWithResult(result){
const stopRoll=playRoll();
reels.forEach((reel,i)=>{
reel.style.transition='none';
reel.style.transform='translateY(0)';
setTimeout(()=>{
spinReel(reel,Number(result[i]));
if(i===reels.length-1){
setTimeout(()=>{
stopRoll();
playStop();
celebrate();
announce(result);
},speed.value*1000);
}
},i*delay.value);
});
}

function random(){
return Math.floor(Math.random()*100000).toString().padStart(5,'0');
}
function spin(){
spinWithResult(/^\d{5}$/.test(force.value)?force.value:random());
}
function spinRandom(){spinWithResult(random())}

/* TIME INIT */
const now=new Date();
date.textContent=now.toLocaleDateString();
time.textContent=now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
</script>
</body>
  </html>
